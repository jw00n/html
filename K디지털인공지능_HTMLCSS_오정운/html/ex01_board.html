<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 400px;
        border: 1px solid black;
      }
      tr {
        height: 35px;
        background-color: whitesmoke;
      }

      #step {
        height: 50px;
        background-color: gray;
        text-align: left;
      }

      tr td {
        text-align: right;
      }
      td + td {
        text-align: left;
      }
      #last {
        text-align: center !important;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <table>
        <tr id="step">
          <th colspan="2">Step 1: 아이디/비번 입력</th>
        </tr>
        <tr>
          <td>아이디:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>비밀번호:</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>비밀번호 확인:</td>
          <td><input type="password" /></td>
        </tr>
        <!--  -->
        <tr id="step">
          <th colspan="2">Step 2: 개인정보</th>
        </tr>
        <tr>
          <td>성별:</td>
          <td>
            남 <input type="radio" name="gender" value="men" /> 여
            <input type="radio" name="gender" value="women" />
          </td>
        </tr>
        <tr>
          <td>혈액형:</td>
          <td>
            <select>
              <option value="A">A형</option>
              <option value="B">B형</option>
              <option value="O">O형</option>
              <option value="AB">AB형</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>생일:</td>
          <td><input type="datetime" placeholder="연도-월-일" /></td>
        </tr>
        <!--  -->
        <tr id="step">
          <th colspan="2">Step 3: 선호도</th>
        </tr>
        <tr>
          <td>취미:</td>
          <td>
            축구 <input type="checkbox" name="hobby" /> 야구<input
              type="checkbox"
              name="hobby"
            />
            농구<input type="checkbox" name="hobby" />
          </td>
        </tr>
        <tr>
          <td>좋아하는 색깔:</td>
          <td><input type="color" /></td>
        </tr>
        <!--  -->
        <tr id="step">
          <th colspan="2">Step 4: 적고 싶은 말</th>
        </tr>
        <tr>
          <td colspan="2">
            <textarea cols="60" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center" id="last">
            <input type="submit" />
            <input type="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
