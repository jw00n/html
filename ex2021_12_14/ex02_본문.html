<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목태그 h : head의 약자 -->
    <h1>h1 태그입니다. </h1>
    <h3>h3 태그입니다. </h3>
    <h6>h3 태그입니다. </h6>
    
    <!-- 본문태그
    p 태그 : 단락으로 표현 -> 한 줄의 영역 차지하고 띄어쓰기 됨
    span 태그 : 문장으로 표현이 된다.  
    일반 빈 공간 : 특정글자에 접근할 수 없다.
    
    br태그 : 개행 태그
    hr 태그: 단락간의 구분을 위해 사용하는 태그 -> 직선 추가 / noshade    
    > 둘다 단순히 기능만 하기때문에 끝태그없이 
    -->
    <p>저는 p태그입니다.</p>
    <p >저는 p태그입니다.</p>

    <span>span태그입니다.</span>
    <br>
    <span>span태그입니다.</span>
    저는 일반텍스트입니다.
    저는 일반텍스트입니다.

</body>
</html>
