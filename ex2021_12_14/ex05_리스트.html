<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul(unordered list) 번호없, 
        ol(ordered list) 번호있 /
        
        li 위에 안에 들어갈 아이공통적으로 사용되는 태그 -->

    <ul>
      <!--ul  -->
      <!--실질적 데이터는 li 안에 -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>

    <ol>
      <!-- ol -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <p>구매목록</p>
    <ul>
      <li>딸기</li>
      <li>닭발</li>
      <li>마라탕 재료들</li>
    </ul>

    <p>마라탕 순서</p>
    <ol>
      <li>고기를 볶는다.</li>
      <li>육수와 소스를 넣는다.</li>
      <li>재료들을 넣는다.</li>
    </ol>
  </body>
</html>
