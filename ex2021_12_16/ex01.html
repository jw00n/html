<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <table border="1px border black">
        <tr>
          <th colspan="2" align="left">아이디/비밀번호 입력</th>
        </tr>
        <tr>
          <td>아이디</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td>
            <input type="password" />
          </td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td>
            <input type="password" />
          </td>
        </tr>

        <tr>
          <th colspan="2" align="left">개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td>
            남<input type="radio" name="gender" value="men" /> 여<input
              type="radio"
              name="gender"
              value="women"
            />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td>혈액형</td>
          <td>
            <select>
              <option value="A">A형</option>
              <option value="B">B형</option>
              <option value="O">O형</option>
              <option value="AB">AB형</option>
            </select>
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <th colspan="2" align="left">선호도</th>

          <td>취미</td>
          <td>
            축구 <input type="checkbox" name="hobby" /> 야구
            <input type="checkbox" name="hobby" /> 농구
            <input type="checkbox" name="hobby" />
          </td>
        </tr>

        <tr bgcolor="whitesmoke" height="35px">
          <th colspan="2" align="left">하고싶은말</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td colspan="2">
            <textarea cols="56" row="5"></textarea>
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td colspan="2" align="center">
            <input type="reset" />
            <input type="submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
