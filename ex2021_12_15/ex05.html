<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <!--일반 텍스트를 받아주는 공간  -->
      ID:
      <input
        type="text"
        autofocus
        placeholder="아이디를 입력하세요."
        name="id"
      />
      <br />
      PW:<input type="password" maxlength="10" />

      <!-- 선택할 수 있는 input태그 두 가지
        name과 value 속성을 꼭 작성해줘야한다.
        name -> 입력한 값을 구분하기 위해 이름 지정
        value -> 기본값을 지정
        placeholder -> 미리보기 텍스트 지정
        autofocus->자동 커서 지정
        maxlength -> 글자 수 제한
        (1) checkbox
        (2) radio 
        -->
      <p>여러분들이 좋아하는 커피를 모두 골라주세요.</p>
      아메리카노<input type="checkbox" name="coffee" value="ame" />
      <br />
      카페라떼<input type="checkbox" name="coffee" value="latte" />

      <br />
      남자<input type="radio" name="gender" value="mem" /> 여자<input
        type="radio"
        name="gender"
        value="women"
      />
      <!-- 선택하는 태그 -->
      <select>
        <option value="집">집</option>
        <option value="잠">졸립다</option>
        <option value="피곤">싶다</option>
      </select>
      <br />
      <!-- 파일 업로드 시 사용 -->
      <input type="file" />
      <input type="color" />
      <input type="number'" />
      <input type="range" />
      <input type="date" />

      <br /><br />
      <input type="submit" value="보내기" />
      <input type="reset" value="리셋" />
    </form>
  </body>
</html>
