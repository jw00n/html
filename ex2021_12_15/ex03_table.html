<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    <table>
    <tr>
    테이블의 헤더는 th 태그
    데이터는 td 태그
    칸수는 th태그에 따른다.
    -->
    <table border="1px solid black" align="center" width="500px">
      <!-- 표의 제목 Caption 태그 -->
      <caption>
        메뉴판
      </caption>
      <tr bgcolor="green" height="50px">
        <th>메뉴</th>
        <th>가격</th>
      </tr>
      <tr align="center">
        <td>아메리카노</td>
        <td>3500</td>
      </tr>
      <tr align="center">
        <td>아이스카페라떼</td>
        <td>4500</td>
      </tr>
    </table>
  </body>
</html>
