<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p,
      span {
        width: 200px;
        height: 200px;
      }
      p {
        background-color: rosybrown;
        display: inline;
      }
      span {
        background-color: teal;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- display : block 요소 
    width, height-->
    <p>집에</p>
    <p>가고</p>
    <p>싶다</p>

    <!-- inline
    내가 담은 컨텐츠까지만 크기를 가지는 요소
    width, height 설정 불가(ex. span)
    -->
    <span>잠자고</span>
    <span>싶은걸</span>
    <span>아ㅓ떡해</span>
  </body>
</html>
