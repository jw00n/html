<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .answer {
        display: none;
      }

      .question:hover + .answer {
        display: inline;
        color: lightblue;
      }
    </style>
  </head>
  <body>
    <!--
        클래스 -> 태그.class명 
      as  you like my pleasure

    -->
    <span class="question">Q, 오늘 무슨 요일인가요</span>
    <span class="answer">오늘은 금요일</span>
    <br />
    <span class="question">Q, 내가 좋아하는 커피 메뉴는?</span>
    <span class="answer">아아메</span>
  </body>
</html>
